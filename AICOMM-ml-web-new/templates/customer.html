{% extends "base.html" %}
{% block title %}Customer Service{% endblock title %}

{% block message %}
{% if messages %}
<div class="alert alert-success mt-5 col-6 ml-auto mr-auto alert-dismissible fade show" role="alert">
  {% for message in messages %}
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  {% endfor %}
</div>
{% endif %}
{% endblock message %}


{% block customer_form %}

<form class="mt-4" method="POST" action="/customer">
  {% csrf_token %}
    <div class="container col-6 mb-4" class="customer">
    <div class="form-group " >
      <label  for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group" >
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" placeholder="Enter name">
      </div>
      <div class="form-group" >
        <label for="exampleInputEmail1">Query</label>
        <textarea type="text" class="form-control" id="exampleInputEmail1" name="query" aria-describedby="emailHelp" rows="6" placeholder="Type your query">
      </textarea>
        </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
</div>

  </form>
{% endblock customer_form %}
