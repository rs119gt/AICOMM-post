<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/App.css">
    <link rel="stylesheet" href="static/css/logincomp.css">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Login</title>
    
    <link rel="stylesheet" href="static/css/App.css">
  <link rel="stylesheet" href="static/css/logincomp.css">
  <link rel="stylesheet" href="static/css/index.css">

  <title>Signup</title>
       
</head>
<body>
    <div class="App">
        <div id="message">
            <h1 class="header"></h1>
        </div>
        <div class="submit" >
        <div class="register">
            <h2 class="header">Signup</h2>
            <div class="form">
                <div class="name">
                  <img src="static/images/name.png" class="icon-tf" alt="Name Icon">
                  <input class="input"  id="regUsername" type="email" placeholder="Enter email / username">
                </div>
                <div class="password">
                  <input class="input" id="regPassword" type="password" placeholder="Enter password">
                </div>
              </div>
              
              <div class="submit">
            <button class="btn-main">Register</button>
              </div>
            <h2>Already have an account?</h2>
            <a class="a-redirect" href="/login"><button>Login</button></a>
        
        </div>
    </div>
        
          
    </div>
    <script src="index.js"></script>
</body>
</html>
